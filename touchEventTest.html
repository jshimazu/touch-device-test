<!-- タッチイベントのログを見るテスト -->

<html>
<head>
    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .target {
            background: #f1f1f1;
            position: absolute;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="target" class="target"></div>
</div>

<script>
    // TODO① windowにタッチイベントは発生するかどうかのテスト
    window.addEventListener('touchstart', (evt) => {
        console.log('handle window touchstart');
    });
    window.addEventListener('touchmove', (evt) => {
        console.log('handle window touchmove');
    })
    window.addEventListener('touchend', (evt) => {
        console.log('handle window touchend');
    });


    // TODO② DOM要素にタッチイベントは発生するかどうかのテスト
    document.querySelector('#target').addEventListener('touchstart', (evt) => {
        console.log('handle element touchstart');
    });

    document.querySelector('#target').addEventListener('touchmove', (evt) => {
        console.log('handle element touchmove');
    });

    document.querySelector('#target').addEventListener('touchmove', (evt) => {
        console.log('handle element touchend');
    });

    // TODO③ 各所にdebuggerをいれて複数タッチをどう取得できているかを確認
    // https://www.html5rocks.com/ja/mobile/touch/
</script>
</body>
</html>
